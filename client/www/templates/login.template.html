
<div class="container-fluid" style="background-image:url('img/backimg7.jpg');background-size:cover;overflow:scroll;">
<br>
<br>

<div style="width:100%;height:100%;margin:auto;">
<div class="row">


<div style="width:100%;height:100%;margin:auto;">
  <h1 style="margin-top:20px;text-align:center;color:#ff6666;font-weight:bold;z-index:9000;"> Family plus</h1>

</div>
</div>


<div ng-show="flag">

 <div class="alert alert-danger">
   {{err}}
     <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>
</div>


<div ng-show="register">

 <div class="alert alert-success">
 	account has been created successfully.
     <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>
</div>

<div class="row">

<div class="col col-75"style="margin:auto;height:25px;">

<form  name="myForm"  ng-submit="myForm.$valid && send()" novalidate>
<div class="form-group has-feedback" ng-class="{ 'has-error': myForm.$invalid}">
<br>


<input type="email" class="form-control" name="emailid" placeholder="Email id/username" style="background-color:#e0e0eb;" ng-model="memberinfo.uname" required maxlength="50" />


	
<div ng-show="myForm.$submitted || myForm.emailid.$touched" style="margin-top:0px;padding-bottom:20px;padding-top:0px;">

<div ng-show="myForm.emailid.$error.required" class="help-block"><p style="font-size:15px;font-weight:bold;color:red;"> please enter emailid</p></div>
						
<div ng-show="myForm.emailid.$error.maxlength"><p style="font-size:15px;font-weight:bold;color:red;">email id must be less than 50.</p></div>

<div ng-show="myForm.emailid.$error.email"><p style="font-size:15px;font-weight:bold;color:red;">enter valid email id</p></div>

												
		</div>

		
<input type="password" class="form-control" name="password" placeholder="Password" style="background-color:#e0e0eb;" ng-model="memberinfo.password" required minlength="6">

<div ng-show="myForm.$submitted || myForm.password.$touched" style="margin-top:0px;">

<div ng-show="myForm.emailid.$valid">
						<div ng-show="myForm.password.$error.required"><p style="font-size:15px;font-weight:bold;color:red;"> please enter password</div>

<div ng-show="myForm.password.$error.minlength"><p  style="font-size:15px;font-weight:bold;color:red;"> password length is short.(minlenght=6)
						</div>
						</div>
						
		</div>

	



	

<button type="submit" class="button button-positive" value="login">login</button>
<br>
 <button type="submit" class="button button-positive" value="register" ng-click="registrationpage()" style="margin-top:20px;">register</button>
<br>


<p align="right" style="padding-top:30px;"><a href="#/">Forget Password??</a></p>
</div>
</form>
</div>
</div>
